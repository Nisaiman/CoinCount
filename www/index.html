<!DOCTYPE html>
<!-- Add a silly comment -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Main</title>
  
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Coin Database</h1>
      </ion-header-bar>
      <ion-content>
      <div class="row row-center">
        <div class="col-offset-10"></div>
        <div class="col text-left">10 บาท</div>
        <div class="col">
        <button class ="button button-dark button-block button-outline" style="margin:0">
        0
        </button>
        </div>
        <div class="col-offset-10"></div>
      </div>
      <div class="row row-center">
        <div class="col-offset-10"></div>
        <div class="col text-left">5 บาท</div>
        <div class="col">
        <button class ="button button-dark button-block button-outline" style="margin:0">
        0
        </button>
        </div>
        <div class="col-offset-10"></div>
      </div>
      <div class="row row-center">
        <div class="col-offset-10"></div>
        <div class="col text-left">2 บาท</div>
        <div class="col">
        <button class ="button button-dark button-block button-outline" style="margin:0">
        0
        </button>
        </div>
        <div class="col-offset-10"></div>
      </div>
      <div class="row row-center">
        <div class="col-offset-10"></div>
        <div class="col text-left">1 บาท</div>
        <div class="col">
        <button class ="button button-dark button-block button-outline" style="margin:0">
        0
        </button>
        </div>
        <div class="col-offset-10"></div>
      </div>
      <div class="row row-center">
        <div class="col-offset-10"></div>
        <div class="col text-left">50 สตางค์</div>
        <div class="col">
        <button class ="button button-dark button-block button-outline" style="margin:0">
        0
        </button>
        </div>
        <div class="col-offset-10"></div>
      </div>
      <div class="row row-center">
        <div class="col-offset-10"></div>
        <div class="col text-left">25 สตางค์</div>
        <div class="col">
        <button class ="button button-dark button-block button-outline" style="margin:0">
        0
        </button>
        </div>
        <div class="col-offset-10"></div>
      </div>
      <div class="row row-center" style="background: yellow;">
      <input type="text" ng-model="name" placeholder="Text" value="">
      </div>
      <div class="row row-center" style="background: yellow;">
        <div class="col-offset-10"></div>
        <div class="col text-center">จำนวนเงินรวม {{name}} บาท {{name}} สตางค์</div>
        <div class="col-offset-10"></div>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
